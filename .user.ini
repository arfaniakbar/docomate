; PHP Configuration for Laravel Application
; This file increases upload limits to support large number of files

; Maximum number of files that can be uploaded in a single request
; Default is 20, we increase to 500 to support bulk uploads
max_file_uploads = 500

; Maximum size for each uploaded file (10MB)
upload_max_filesize = 10M

; Maximum size of POST data (5000MB = 500 files Ã— 10MB)
post_max_size = 5000M

; Maximum execution time for scripts (10 minutes)
max_execution_time = 600

; Maximum time to parse input data (10 minutes)
max_input_time = 600

; Maximum amount of memory a script may consume (512MB)
memory_limit = 512M
